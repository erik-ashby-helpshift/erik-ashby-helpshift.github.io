<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Service Agent Portal</title>
  <style>
    /* ─── Global & Layout ───────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Slim left gutter */
    .side-bar {
      width: 16px;
      background-color: #7f8c8d;
    }
    /* Main three-column container */
    .main-content {
      display: flex;
      flex: 1;
    }

    /* ─── Column 1: Issue List ───────────────────────────────────────────────── */
    .issue-list-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2c3e50;
    }
    /* Tab bar at top of issue list */
    .tab-bar {
      display: flex;
      background-color: #bdc3c7;
      border-bottom: 1px solid #2c3e50;
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #2c3e50;
      border-bottom: none;
      background-color: #bdc3c7;
      color: #2c3e50;
      margin-right: -1px;
    }
    .tab.active {
      background-color: #2c3e50;
      color: #fff;
    }
    .issue-list-header {
      padding: 12px 16px;
      background-color: #ecf0f1;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-bar {
      padding: 8px 12px;
      border: none;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    .issue-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
    }
    .issue-item {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color .2s;
    }
    .issue-item:hover {
      background-color: #e8f4fc;
    }
    .selected-issue {
      background-color: #d4e9f7;
      border-left: 4px solid #3498db;
    }
    .status-resolved { color: #2ecc71; font-weight: bold; }
    .ai-help-issue { background-color: #fff8e1; }

    /* ─── Column 2: Conversation ─────────────────────────────────────────────── */
    .conversation-col {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2c3e50;
      background-color: #f5f7f9;
    }
    .conv-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
    }
    #conversationArea {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .message-left, .message-right, .private-note {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
    }
    .message-left {
      align-self: flex-start;
      background-color: #e2e2e2;
      border-bottom-left-radius: 4px;
    }
    .message-right {
      align-self: flex-end;
      background-color: #b0b0b0;
      border-bottom-right-radius: 4px;
    }
    .private-note {
      align-self: center;
      background-color: #fffde7;
      color: #999;
      font-style: italic;
      font-size: 13px;
      border-radius: 12px;
    }

    /* ─── Column 3: AI Pane ──────────────────────────────────────────────────── */
    .ai-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }
    .ai-pane-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      font-weight: bold;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .quick-actions button {
      padding: 6px 12px;
      background: #ecf0f1;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .ai-instructions-input {
      margin: 12px 16px;
      flex: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      padding: 12px 16px;
      border-top: 1px solid #ddd;
    }
    .action-button {
      padding: 8px 16px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-button:hover {
      background-color: #34495e;
    }
  </style>
</head>

<body>
  <!-- Slim side gutter -->
  <div class="side-bar"></div>

  <!-- Three-column main area -->
  <div class="main-content">

    <!-- Column 1: Issue List + Tabs -->
    <div class="issue-list-col">
      <div class="tab-bar">
        <div class="tab active" data-filter="all">All Issues</div>
        <div class="tab" data-filter="open">My Open</div>
        <div class="tab" data-filter="mentions">My Mentions</div>
        <div class="tab" data-filter="closed">My Closed</div>
      </div>
      <div class="issue-list-header">
        Issues <span id="issue-count">Loading…</span>
      </div>
      <input type="text" class="search-bar" placeholder="Search issues…" />
      <ul class="issue-list" id="issuesList">
        <li id="loadingMessage" class="issue-item">Loading issues…</li>
      </ul>
    </div>

    <!-- Column 2: Conversation -->
    <div class="conversation-col">
      <div class="conv-header" id="convHeader">Select an issue to view conversation</div>
      <div id="conversationArea"></div>
    </div>

    <!-- Column 3: AI Pane -->
    <div class="ai-col">
      <div class="ai-pane-header">AI Instructions</div>
      <div class="quick-actions">
        <button data-ai="Please summarize this conversation.">Summarize</button>
        <button data-ai="What should I do next to help this customer?">Next Steps</button>
        <button data-ai="Draft a response to the customer's last message.">Draft Response</button>
        <button data-ai="Is there any important information missing from this conversation?">Missing Info</button>
      </div>
      <textarea id="aiInstructions" class="ai-instructions-input" placeholder="Enter instructions…"></textarea>
      <div class="button-group">
        <button id="submitInstructionsBtn" class="action-button">Submit</button>
        <button id="submitAndClearBtn" class="action-button">Submit & Clear</button>
        <button id="clearAlertBtn" class="action-button">Clear Alert</button>
      </div>
    </div>

  </div>

  </script>
</body>
</html>
