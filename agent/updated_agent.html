<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Service Agent Portal</title>
  <style>
    /* ─── Global & Layout ───────────────────────────────────────────────────── */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Slim left gutter */
    .side-bar {
      width: 16px;
      background-color: #7f8c8d;
    }
    /* Right side = header + main */
    .right-container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    /* Full-width tab bar */
    .top-nav {
      background-color: #bdc3c7;
      border-bottom: 1px solid #2c3e50;
    }
    .tab-bar {
      display: flex;
      height: 40px;
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #2c3e50;
      border-bottom: none;
      background-color: #bdc3c7;
      color: #2c3e50;
      display: flex;
      align-items: center;
      margin-right: -1px;
    }
    .tab.active {
      background-color: #2c3e50;
      color: #fff;
    }

    /* Main three-column area under the tabs */
    .main-content {
      display: flex;
      flex: 1;
    }

    /* ─── Column 1: Issue List ───────────────────────────────────────────────── */
    .issue-list-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2c3e50;
    }
    .issue-list-header {
      padding: 12px 16px;
      background-color: #ecf0f1;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .search-bar {
      padding: 8px 12px;
      border: none;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    .issue-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
    }
    .issue-item {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background-color .2s;
    }
    .issue-item:hover {
      background-color: #e8f4fc;
    }
    .selected-issue {
      background-color: #d4e9f7;
      border-left: 4px solid #3498db;
    }
    .status-resolved { color: #2ecc71; font-weight: bold; }
    .ai-help-issue { background-color: #fff8e1; }

    /* ─── Column 2: Conversation ─────────────────────────────────────────────── */
    .conversation-col {
      flex: 2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #2c3e50;
      background-color: #f5f7f9;
    }
    .conv-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      font-style: italic;
      color: #7f8c8d;
    }
    #conversationArea {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .message-left, .message-right, .private-note {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
    }
    .message-left {
      align-self: flex-start;
      background-color: #e2e2e2;
      border-bottom-left-radius: 4px;
    }
    .message-right {
      align-self: flex-end;
      background-color: #b0b0b0;
      border-bottom-right-radius: 4px;
    }
    .private-note {
      align-self: center;
      background-color: #fffde7;
      color: #999;
      font-style: italic;
      font-size: 13px;
      border-radius: 12px;
    }

    /* ─── Column 3: AI Pane ──────────────────────────────────────────────────── */
    .ai-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f9f9f9;
    }
    /* keep header & quick-actions at top if desired */
    .ai-pane-header {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      background-color: #fff;
      font-weight: bold;
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
    }
    .quick-actions button {
      padding: 6px 12px;
      background: #ecf0f1;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    /* spacer pushes controls to bottom 25% */
    .ai-spacer {
      flex: 1;
    }
    .ai-controls {
      flex: 0 0 25%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 12px 16px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .action-button {
      padding: 8px 16px;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-button:hover {
      background-color: #34495e;
    }
    /* 3-line textarea */
    .ai-instructions-input {
      width: 100%;
      resize: none;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.2;
    }
  </style>
</head>

<body>
  <!-- Left gutter -->
  <div class="side-bar"></div>

  <!-- Everything to the right of the gutter -->
  <div class="right-container">
    <!-- Full-width tab bar -->
    <div class="top-nav">
      <div class="tab-bar">
        <div class="tab active" data-filter="all">All Issues</div>
        <div class="tab" data-filter="open">My Open</div>
        <div class="tab" data-filter="mentions">My Mentions</div>
        <div class="tab" data-filter="closed">My Closed</div>
      </div>
    </div>

    <!-- Main three-column area -->
    <div class="main-content">
      <!-- Column 1: Issue List -->
      <div class="issue-list-col">
        <div class="issue-list-header">
          Issues <span id="issue-count">Loading…</span>
        </div>
        <input type="text" class="search-bar" placeholder="Search issues…" />
        <ul class="issue-list" id="issuesList"></ul>
      </div>

      <!-- Column 2: Conversation -->
      <div class="conversation-col">
        <div id="convHeader" class="conv-header">Select an issue to view conversation</div>
        <div id="conversationArea"></div>
      </div>

      <!-- Column 3: AI Pane -->
      <div class="ai-col">
        <div class="ai-pane-header">AI Instructions</div>
        <div class="quick-actions">
          <button data-ai="Please summarize this conversation.">Summarize</button>
          <button data-ai="What should I do next to help this customer?">Next Steps</button>
          <button data-ai="Draft a response to the customer's last message.">Draft Response</button>
          <button data-ai="Is there any important information missing from this conversation?">Missing Info</button>
        </div>
        <!-- spacer pushes the controls down -->
        <div class="ai-spacer"></div>
        <div class="ai-controls">
          <div class="button-group">
            <button id="submitInstructionsBtn" class="action-button">Submit</button>
            <button id="submitAndClearBtn" class="action-button">Submit & Clear</button>
            <button id="clearAlertBtn" class="action-button">Clear Alert</button>
          </div>
          <textarea
            id="aiInstructions"
            class="ai-instructions-input"
            rows="3"
            placeholder="Enter instructions…"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ─── Configuration & State ───────────────────────────────────────────────
    const HELPSHIFT_DOMAIN = "ashbys";
    const authString = "YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6";
    const HELPSHIFT_URL = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues?includes=%5B%22private_notes%22%2C%22custom_fields%22%5D`;
    let issuesData = [];
    let selectedIssueId = null;
    let currentFilter = "all";

    // ─── Init ─────────────────────────────────────────────────────────────────
    window.addEventListener("DOMContentLoaded", () => {
      fetchIssues();
      setInterval(fetchIssues, 5000);

      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelector('.tab.active').classList.remove('active');
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          buildIssueList();
        });
      });

      // Quick-actions → prefill
      const aiBox = document.getElementById("aiInstructions");
      document.querySelectorAll('.quick-actions button').forEach(btn => {
        btn.addEventListener("click", () => {
          aiBox.value = btn.getAttribute("data-ai") || "";
        });
      });

      // AI instruction buttons
      document.getElementById("submitInstructionsBtn")
        .addEventListener("click", () => handleAiInstructions("submit"));
      document.getElementById("submitAndClearBtn")
        .addEventListener("click", () => handleAiInstructions("submitAndClear"));
      document.getElementById("clearAlertBtn")
        .addEventListener("click", () => handleAiInstructions("clear"));

      // Enter in textarea = submit
      aiBox.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleAiInstructions("submit");
        }
      });
    });

    // ─── Fetch & Render ────────────────────────────────────────────────────────
    async function fetchIssues() {
      try {
        const res = await fetch(HELPSHIFT_URL, {
          method: "GET",
          headers: {
            "Authorization": `Basic ${authString}`,
            "Content-Type": "application/json"
          }
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        issuesData = data.issues || [];
        document.getElementById("issue-count").textContent = `${issuesData.length} issues`;
        buildIssueList();
        if (selectedIssueId) {
          const issue = issuesData.find(i => i.id === selectedIssueId);
          if (issue) showIssueDetail(issue);
        }
      } catch (err) {
        document.getElementById("issuesList").innerHTML = `
          <li class="issue-item" style="color:#e74c3c">
            Failed to load issues: ${err.message}
          </li>`;
      }
    }

    function buildIssueList() {
      const list = document.getElementById("issuesList");
      list.innerHTML = "";
      if (!issuesData.length) {
        list.innerHTML = `<li class="issue-item">No issues found.</li>`;
        return;
      }
      issuesData.forEach(issue => {
        const state = issue.state_data?.state || "";
        if (currentFilter === "open" &&
            (state==="resolved"||state==="rejected")) return;
        if (currentFilter === "closed" &&
            !(state==="resolved"||state==="rejected")) return;
        // mentions logic can go here...
        const li = document.createElement("li");
        li.className = "issue-item";
        if (issue.id === selectedIssueId) li.classList.add("selected-issue");
        let statusHTML = state;
        if (state==="resolved") statusHTML = `<span class="status-resolved">resolved</span>`;
        const aiState = issue.custom_fields?.ai_state?.value;
        const warning = aiState==="help" ? "⚠️ " : "";
        if (aiState==="help") li.classList.add("ai-help-issue");
        li.innerHTML = `
          <div class="issue-title">${warning}${issue.title}</div>
          <div class="issue-meta">
            <span>Issue #${issue.id}</span>
            <span>${statusHTML}</span>
          </div>`;
        li.addEventListener("click", () => {
          selectedIssueId = issue.id;
          document.querySelectorAll('.issue-item')
                  .forEach(x=>x.classList.remove('selected-issue'));
          li.classList.add("selected-issue");
          showIssueDetail(issue);
        });
        list.appendChild(li);
      });
    }

    function showIssueDetail(issue) {
      // clear existing header if any
      const oldHeader = document.querySelector('.conversation-col .conv-header');
      if (oldHeader) oldHeader.remove();

      const convArea = document.getElementById("conversationArea");
      convArea.innerHTML = "";

      // Header
      const header = document.createElement('div');
      header.className = 'conv-header';
      header.innerHTML = `
        <h2>Issue #${issue.id}</h2>
        <p><strong>Title:</strong> ${issue.title}</p>
        <p><strong>Assignee:</strong> ${issue.assignee_name||"Unassigned"}</p>
        <p><strong>Status:</strong> ${issue.state_data?.state||"New"}</p>`;
      document.querySelector('.conversation-col').insertBefore(header, convArea);

      // Messages & notes
      const items = [];
      (issue.messages||[]).forEach(m=>{
        items.push({
          type:'message', body:m.body,
          origin:m.origin, author:m.author,
          ts:parseTimestamp(m.created_at)
        });
      });
      (issue.private_notes||[]).forEach(n=>{
        items.push({ type:'private_note', body:n.body, ts:parseTimestamp(n.created_at) });
      });
      items.sort((a,b)=>a.ts-b.ts);

      if (!items.length) {
        convArea.innerHTML = `<div class="private-note">
          No conversation history available.
        </div>`;
      } else {
        items.forEach(item=>{
          const div = document.createElement('div');
          if (item.type==='message') {
            div.textContent = transformBotMessage(item);
            div.classList.add(
              item.origin==='end-user' ? 'message-left' : 'message-right'
            );
          } else {
            div.textContent = "Private Note: "+item.body;
            div.classList.add('private-note');
          }
          convArea.appendChild(div);
        });
      }
      convArea.scrollTop = convArea.scrollHeight;
    }

    function transformBotMessage(msg) {
      const isBot = msg.origin==="helpshift"
        && msg.author?.emails?.[0]?.startsWith("bots-");
      if (isBot) {
        if (msg.body==="Bot Started")
          return `Action Started: ${msg.author.name}`;
        if (msg.body==="Bot Ended")
          return `Action Ended: ${msg.author.name}`;
      }
      return msg.body;
    }
    function parseTimestamp(ts) {
      return (typeof ts==="number") ? ts : new Date(ts).getTime();
    }

    // ─── AI Instructions Workflow ──────────────────────────────────────────────
    async function handleAiInstructions(actionType) {
      if (!selectedIssueId) return alert("No issue selected!");
      const aiBox = document.getElementById("aiInstructions");
      const text = aiBox.value.trim();
      const needText = actionType==="submit"||actionType==="submitAndClear";
      if (needText && !text) return alert("Please enter AI instructions.");

      try {
        if (needText) await putCustomFieldMl1(text);
        if (actionType==="clear"||actionType==="submitAndClear")
          await putAiStateNone();
        if (needText) {
          await postPrivateNote(text);
          aiBox.value="";
        }
        await fetchIssues();
      } catch(e) {
        alert("Failed: "+e.message);
      }
    }
    async function putCustomFieldMl1(instructions) {
      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues/${selectedIssueId}`;
      const fd = new FormData();
      fd.append("custom_fields",
        `{"ml1":{"type":"multiline","value":"${instructions}"}}`
      );
      const res = await fetch(url, { method:"PUT",
        headers:{ "Authorization":`Basic ${authString}` },
        body: fd });
      if (!res.ok) throw new Error("PUT ml1 failed");
    }
    async function putAiStateNone() {
      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues/${selectedIssueId}`;
      const fd = new FormData();
      fd.append("custom_fields",`{"ai_state":{"type":"singleline","value":"none"}}`);
      const res = await fetch(url, { method:"PUT",
        headers:{ "Authorization":`Basic ${authString}` },
        body: fd });
      if (!res.ok) throw new Error("PUT ai_state failed");
    }
    async function postPrivateNote(instructions) {
      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues/${selectedIssueId}/private-notes`;
      const fd = new FormData();
      fd.append("note-text",`AI Instructions from Agent: ${instructions}`);
      const res = await fetch(url, { method:"POST",
        headers:{ "Authorization":`Basic ${authString}` },
        body: fd });
      if (!res.ok) throw new Error("POST note failed");
    }
  </script>
</body>
</html>
