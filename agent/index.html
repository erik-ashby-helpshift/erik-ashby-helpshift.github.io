<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpshift Issues List</title>
  <style>
    /* Ensure page/container fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* so 100vh logic works nicely in container */
      font-family: Arial, sans-serif;
      font-size: 14px; /* slightly smaller base font */
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* fill the viewport height */
      box-sizing: border-box;
    }

    /* Left navigation pane */
    .navigation {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .navigation h2 {
      margin-top: 0;
      color: #fff;
    }

    .navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li a {
      color: #ccc;
      text-decoration: none;
    }

    .navigation ul li a:hover {
      color: #fff;
    }

    /* Middle column: list of issues */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* in case the list is very long */
    }

    .main-content h1 {
      margin-top: 0;
    }

    #issuesList {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #issuesList li {
      background: #fafafa;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      transition: background-color 0.3s;
    }

    /* Hover highlight for issues */
    #issuesList li:hover {
      background-color: #eee;
      cursor: pointer;
    }

    #loadingMessage {
      font-style: italic;
      color: #555;
    }

    #errorMessage {
      color: #b00;
      font-weight: bold;
    }

    /* Right pane for detailed issue conversation */
    .chat-pane {
      width: 600px;          /* expanded to 600px */
      border-left: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #f9f9f9;

      /* Set up a flex column to keep conversation separate from bottom controls */
      display: flex;
      flex-direction: column;
      position: relative; /* helps with sticky child elements */
    }

    /* Header / Issue details in the right pane */
    .issue-header {
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .issue-header h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px; /* slightly smaller, but distinct from the base size */
    }

    /* Scrollable conversation area */
    .conversation {
      flex: 1;               /* fill remaining vertical space */
      overflow-y: auto;      /* enable scrolling only here */
      padding: 20px;         /* some padding around messages */
    }

    .message-left {
      background-color: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      max-width: 70%;
    }

    .message-right {
      background-color: #cce5ff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      text-align: right;
      max-width: 70%;
      margin-left: auto; /* push to the right */
    }

    /* Chat controls pinned at the bottom */
    .chat-controls {
      position: sticky; /* sticky within the .chat-pane container */
      bottom: 0;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 20px;
    }

    .chat-controls button {
      margin-right: 5px;
    }

    .chat-controls textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .chat-controls label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  
  <!-- Left navigation pane -->
  <div class="navigation">
    <h2>Navigation</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">My Tickets</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Middle column: list of issues -->
  <div class="main-content">
    <h1>Open Tickets</h1>
    <div id="loadingMessage">Loading issues...</div>
    <div id="errorMessage"></div>
    <ul id="issuesList"></ul>
  </div>

  <!-- Right pane: issue details & conversation -->
  <div class="chat-pane" id="chatPane">
    <!-- Will populate dynamically -->
    <!-- We'll create a header area and a conversation area by default or dynamically. -->
    <div class="issue-header" id="issueHeader">
      <h2>Select an issue</h2>
      <p>Issue details will appear here.</p>
    </div>

    <div class="conversation" id="conversationArea">
      <!-- Messages will be populated here -->
    </div>

    <div class="chat-controls">
      <!-- We keep these controls pinned at the bottom -->
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
      
      <div style="margin-top:10px;">
        <label for="aiInstructions">AI Instructions</label><br/>
        <textarea id="aiInstructions" rows="3" 
          placeholder="Enter instructions for AI here"></textarea><br/>
        <button id="submitAiBtn">Submit to AI</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Replace these with real values or dynamic logic
  const HELPSHIFT_DOMAIN = "YOUR_DOMAIN";         // e.g. "mycompany"
  const HELPSHIFT_API_KEY = "YOUR_API_KEY";       // e.g. "abc123456..."
  const HELPSHIFT_URL = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues`;

  // For Basic Auth, Helpshift often uses "YOUR_DOMAIN:YOUR_API_KEY" (or just the key).
  // Check Helpshift docs for the recommended approach. This is only a demonstration:
  const authString = btoa(`${HELPSHIFT_DOMAIN}:${HELPSHIFT_API_KEY}`);

  // When the page loads, fetch the issues
  window.addEventListener("DOMContentLoaded", fetchIssues);

  async function fetchIssues() {
    try {
      const response = await fetch(HELPSHIFT_URL, {
        method: "GET",
        headers: {
          "Authorization": `Basic ${authString}`,
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      document.getElementById("loadingMessage").style.display = 'none';

      // We'll assume the main array of issues is data.issues
      const issues = data.issues || [];
      const issuesList = document.getElementById("issuesList");

      if (issues.length === 0) {
        issuesList.innerHTML = "<li>No open issues found.</li>";
        return;
      }

      issues.forEach(issue => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Issue ID:</strong> ${issue.id} <br/>
          <strong>Title:</strong> ${issue.title} <br/>
          <strong>Status:</strong> ${issue.state_data.state}
        `;
        // On click, load the conversation into the right pane
        li.addEventListener("click", () => showIssueDetail(issue));
        issuesList.appendChild(li);
      });
    } catch (error) {
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").innerText =
        "Failed to load issues: " + error.message;
    }
  }

  function showIssueDetail(issue) {
    // Update header
    const issueHeader = document.getElementById("issueHeader");
    issueHeader.innerHTML = `
      <h2>Issue #${issue.id}</h2>
      <p><strong>Title:</strong> ${issue.title}</p>
      <p><strong>Assignee:</strong> ${issue.assignee_name || "Unassigned"}</p>
    `;

    // Update conversation
    const conversationArea = document.getElementById("conversationArea");
    conversationArea.innerHTML = ""; // clear out existing messages

    (issue.messages || []).forEach(msg => {
      const msgDiv = document.createElement("div");
      if (msg.origin === "end-user") {
        msgDiv.classList.add("message-left");
      } else {
        msgDiv.classList.add("message-right");
      }
      msgDiv.textContent = msg.body;
      conversationArea.appendChild(msgDiv);
    });
  }
</script>

</body>
</html>
