<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpshift Issues List</title>
  <style>
    /* Simple styling to illustrate a right-hand navigation and main content */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row; /* main-content on the left, nav on the right */
      min-height: 100vh;  /* fill the entire viewport height */
    }

    .main-content {
      flex: 1; /* takes all available space except the width used by nav */
      padding: 20px;
      box-sizing: border-box;
    }

    .navigation {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-sizing: border-box;
      border-left: 1px solid #ccc; /* a subtle left border for the nav */
    }

    h1 {
      margin-top: 0;
    }

    #issuesList {
      list-style-type: none;
      padding: 0;
    }

    #issuesList li {
      background: #fafafa;
      border: 1px solid #ddd;
      margin: 0 0 10px 0;
      padding: 10px;
    }

    /* Basic loading message style */
    #loadingMessage {
      font-style: italic;
      color: #555;
    }

    /* Basic error message style */
    #errorMessage {
      color: #b00;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Main content area where we will list the issues -->
  <div class="main-content">
    <h1>Open Tickets</h1>
    
    <!-- Loading message shown while we fetch data -->
    <div id="loadingMessage">Loading issues...</div>
    
    <!-- Error message container -->
    <div id="errorMessage"></div>
    
    <!-- Unordered list where we will inject the issues -->
    <ul id="issuesList"></ul>
  </div>

  <!-- Right-side navigation area -->
  <div class="navigation">
    <h2>Navigation</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">My Tickets</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
</div>

<script>
  // Replace these with real values or dynamic logic
  const HELPSHIFT_DOMAIN = "ashbys";         // e.g. "mycompany"
  const HELPSHIFT_API_KEY = "YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6";       // e.g. "abc123456..."
  const HELPSHIFT_URL = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues`;

  // For Basic Auth, Helpshift often uses "YOUR_DOMAIN:YOUR_API_KEY" (or an API key alone).
  // Check Helpshift docs for the recommended approach. This is a demonstration:
  const authString = btoa(`${HELPSHIFT_API_KEY}`);

  // Attempt to fetch open tickets from Helpshift
  async function fetchIssues() {
    try {
      const response = await fetch(HELPSHIFT_URL, {
        method: "GET",
        headers: {
          "Authorization": `Basic YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6`,
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      
      // In Helpshift's response, the open issues might be in data.issues or a similar structure.
      // Adjust accordingly based on the actual JSON structure.
      const issues = data.issues || [];

      // Once we have the issues, we remove the "loading" message
      document.getElementById("loadingMessage").style.display = 'none';

      // Build the list of issues
      const issuesList = document.getElementById("issuesList");

      if (issues.length === 0) {
        issuesList.innerHTML = "<li>No open issues found.</li>";
        return;
      }

      issues.forEach(issue => {
        const li = document.createElement("li");

        // Customize how you display each issue here:
        // For example, let's say each issue has an 'id', 'title' and 'state'.
        li.innerHTML = `
          <strong>Issue ID:</strong> ${issue.id} <br/>
          <strong>Title:</strong> ${issue.title} <br/>
          <strong>Status:</strong> ${issue.state}
        `;
        issuesList.appendChild(li);
      });
    } catch (error) {
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").innerText = 
        "Failed to load issues: " + error.message;
    }
  }

  // When the page loads, fetch the issues
  window.addEventListener("DOMContentLoaded", fetchIssues);
</script>
</body>
</html>
