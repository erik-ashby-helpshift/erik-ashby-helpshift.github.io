<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpshift Issues List with Updates</title>
  <style>
    /* Basic page styling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 14px; /* base font size slightly smaller */
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* fill the viewport height */
    }

    /* 1) Navigation bar: only 75px wide */
    .navigation {
      width: 75px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
    }

    .navigation h2 {
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 16px;
      color: #fff;
    }

    .navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 12px;
    }

    .navigation ul li a:hover {
      color: #fff;
    }

    /* Middle column: list of issues */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* in case the list is very long */
    }

    .main-content h1 {
      margin-top: 0;
      margin-bottom: 1em;
    }

    #issuesList {
      padding: 0;
      margin: 0;
    }

    /* 2) Simple list with lines between items (no separate box) */
    #issuesList li {
      list-style: none;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    /* 3) Title on top (max two lines), Issue ID left, Status right below it */

    .issue-title {
      display: -webkit-box;          /* needed for webkit line clamp */
      -webkit-line-clamp: 2;         /* limit to 2 lines */
      -webkit-box-orient: vertical;  /* vertical stacking of lines */
      overflow: hidden;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .issue-meta {
      display: flex;
      justify-content: space-between;
    }

    /* 4 & 5) Highlight resolved issues with green background, grey text */
    .resolved-issue {
      background-color: #d6f5d6; /* light green background */
      color: #777;              /* grey text */
    }

    #loadingMessage {
      font-style: italic;
      color: #555;
    }

    #errorMessage {
      color: #b00;
      font-weight: bold;
    }

    /* Right pane for detailed issue conversation */
    .chat-pane {
      width: 600px;          /* expanded to 600px */
      border-left: 1px solid #ccc;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      position: relative; /* helps with sticky child elements */
    }

    /* Header / Issue details in the right pane */
    .issue-header {
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .issue-header h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Scrollable conversation area */
    .conversation {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* White-space: pre-wrap to preserve new lines */
    .message-left,
    .message-right {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      white-space: pre-wrap; /* preserve newlines and wrap text */
    }

    .message-left {
      background-color: #eee;
      text-align: left;
    }

    /* Keep the box on the right, but text left-aligned */
    .message-right {
      background-color: #cce5ff;
      margin-left: auto;
      text-align: left;
    }

    /* Chat controls pinned at the bottom */
    .chat-controls {
      position: sticky; /* sticky within the .chat-pane container */
      bottom: 0;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 20px;
    }

    .chat-controls button {
      margin-right: 5px;
    }

    .chat-controls textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .chat-controls label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Navigation bar (75px wide) -->
  <div class="navigation">
    <h2>Nav</h2>
    <ul>
      <li><a href="#">Dash</a></li>
      <li><a href="#">Tickets</a></li>
      <li><a href="#">Stats</a></li>
      <li><a href="#">Cfg</a></li>
    </ul>
  </div>

  <!-- Middle column: list of issues -->
  <div class="main-content">
    <h1>Open Tickets</h1>
    <div id="loadingMessage">Loading issues...</div>
    <div id="errorMessage"></div>
    <ul id="issuesList"></ul>
  </div>

  <!-- Right pane: issue details & conversation -->
  <div class="chat-pane" id="chatPane">
    <!-- Header -->
    <div class="issue-header" id="issueHeader">
      <h2>Select an issue</h2>
      <p>Issue details will appear here.</p>
    </div>

    <!-- Conversation -->
    <div class="conversation" id="conversationArea">
      <!-- Messages will be populated here -->
    </div>

    <!-- Bottom controls -->
    <div class="chat-controls">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
      
      <div style="margin-top:10px;">
        <label for="aiInstructions">AI Instructions</label><br/>
        <textarea id="aiInstructions" rows="3" placeholder="Enter instructions for AI here"></textarea><br/>
        <button id="submitAiBtn">Submit to AI</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Replace these with real values or dynamic logic
  const HELPSHIFT_DOMAIN = "YOUR_DOMAIN";         // e.g. "mycompany"
  const HELPSHIFT_API_KEY = "YOUR_API_KEY";       // e.g. "abc123456..."
  const HELPSHIFT_URL = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues`;

  // For Basic Auth, Helpshift often uses "YOUR_DOMAIN:YOUR_API_KEY" (or just the key).
  // Check Helpshift docs for the recommended approach. This is only a demonstration:
  const authString = btoa(`${HELPSHIFT_DOMAIN}:${HELPSHIFT_API_KEY}`);

  let issuesData = [];
  let selectedIssueId = null;

  window.addEventListener("DOMContentLoaded", () => {
    fetchIssues();
    // auto-refresh every 5 seconds
    setInterval(fetchIssues, 5000);
  });

  /**
   * Fetch the list of issues from Helpshift
   */
  async function fetchIssues() {
    try {
      const response = await fetch(HELPSHIFT_URL, {
        method: "GET",
        headers: {
          "Authorization": `Basic ${authString}`,
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").textContent = "";

      issuesData = data.issues || [];
      buildIssueList();

      // Refresh selected issue
      if (selectedIssueId !== null) {
        const updatedIssue = issuesData.find(i => i.id === selectedIssueId);
        if (updatedIssue) {
          showIssueDetail(updatedIssue);
        }
      }
    } catch (error) {
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").innerText =
        "Failed to load issues: " + error.message;
    }
  }

  /**
   * Build the left list of issues
   */
  function buildIssueList() {
    const issuesList = document.getElementById("issuesList");
    issuesList.innerHTML = "";

    if (issuesData.length === 0) {
      issuesList.innerHTML = "<li>No open issues found.</li>";
      return;
    }

    issuesData.forEach(issue => {
      const li = document.createElement("li");

      // If status is resolved => highlight green, all text grey
      if (issue.state_data.state === 'resolved') {
        li.classList.add("resolved-issue");
      }

      // We'll create a simple structure:
      //   <div class="issue-title">TITLE (2-line clamp)</div>
      //   <div class="issue-meta">
      //      <span>Issue #ID</span>
      //      <span>STATUS</span>
      //   </div>
      li.innerHTML = `
        <div class="issue-title">${issue.title}</div>
        <div class="issue-meta">
          <span>Issue #${issue.id}</span>
          <span>${issue.state_data.state}</span>
        </div>
      `;

      // Mark as selected if needed
      if (issue.id === selectedIssueId) {
        li.classList.add("selected-issue");
      }

      li.addEventListener("click", () => {
        selectedIssueId = issue.id;
        showIssueDetail(issue);
      });
      issuesList.appendChild(li);
    });
  }

  /**
   * Show the detail for a single issue in the right pane
   */
  function showIssueDetail(issue) {
    // 1) Highlight in list
    const issuesList = document.getElementById("issuesList");
    [...issuesList.children].forEach(li => {
      li.classList.remove("selected-issue");
    });
    const matchingLi = [...issuesList.children].find(li =>
      li.innerHTML.includes(`Issue #${issue.id}`)
    );
    if (matchingLi) {
      matchingLi.classList.add("selected-issue");
    }

    // 2) Update header
    const issueHeader = document.getElementById("issueHeader");
    issueHeader.innerHTML = `
      <h2>Issue #${issue.id}</h2>
      <p><strong>Title:</strong> ${issue.title}</p>
      <p><strong>Assignee:</strong> ${issue.assignee_name || "Unassigned"}</p>
    `;

    // 3) Update conversation
    const conversationArea = document.getElementById("conversationArea");
    conversationArea.innerHTML = "";

    (issue.messages || []).forEach(msg => {
      const msgDiv = document.createElement("div");

      if (msg.origin === "end-user") {
        msgDiv.classList.add("message-left");
      } else {
        msgDiv.classList.add("message-right");
      }

      // Using textContent + pre-wrap to preserve newlines
      msgDiv.textContent = msg.body;
      conversationArea.appendChild(msgDiv);
    });
  }
</script>
</body>
</html>
