<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Agent Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left Navigation Bar */
        .nav-bar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100%;
            border-right: 1px solid #34495e;
        }
        
        .nav-header {
            padding: 0 20px 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: #34495e;
        }
        
        /* Middle Issue List */
        .issue-list-container {
            flex: 1;
            border-right: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
            background-color: #f5f7f9;
        }
        
        .issue-list-header {
            padding: 20px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .issue-list {
            list-style-type: none;
        }
        
        .issue-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .issue-item:hover {
            background-color: #e8f4fc;
        }
        
        .issue-item.selected {
            background-color: #d4e9f7;
            border-left: 4px solid #3498db;
        }
        
        .issue-id {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .issue-customer {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .issue-description {
            color: #34495e;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .issue-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .status-open {
            background-color: #e74c3c;
            color: white;
        }
        
        .status-in-progress {
            background-color: #f39c12;
            color: white;
        }
        
        .status-resolved {
            background-color: #2ecc71;
            color: white;
        }
        
        .priority-high {
            color: #e74c3c;
        }
        
        .priority-medium {
            color: #f39c12;
        }
        
        .priority-low {
            color: #2ecc71;
        }
        
        /* Right Issue Details */
        .issue-details {
            width: 40%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
        }
        
        .issue-details-header {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }
        
        .issue-details-content {
            color: #7f8c8d;
            font-style: italic;
        }

        /* Search bar */
        .search-bar {
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Left Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-header">Agent Portal</div>
        <div class="nav-item active">My Issues</div>
        <div class="nav-item">All Issues</div>
    </div>
    
    <!-- Middle Issue List -->
    <div class="issue-list-container">
        <div class="issue-list-header">
            Issues
            <span id="issue-count">10 issues</span>
        </div>
        <input type="text" class="search-bar" placeholder="Search issues...">
        <ul class="issue-list" id="issueList">
            <!-- Sample issues will be generated here by JavaScript -->
        </ul>
    </div>
    
    <!-- Right Issue Details -->
    <div class="issue-details">
        <div class="issue-details-header">Issue Details</div>
        <div class="issue-details-content">Select an issue to view details.</div>
    </div>

    <script>
        // Sample data for issues
        const issues = [
            {
                id: 'ISS-1001',
                customer: 'John Smith',
                description: 'Unable to access account after password reset',
                status: 'open',
                priority: 'high',
                date: '2025-03-20'
            },
            {
                id: 'ISS-1002',
                customer: 'Sarah Johnson',
                description: 'Billing discrepancy on March statement',
                status: 'in-progress',
                priority: 'medium',
                date: '2025-03-21'
            },
            {
                id: 'ISS-1003',
                customer: 'Michael Chen',
                description: 'Product arrived damaged, requesting replacement',
                status: 'open',
                priority: 'high',
                date: '2025-03-22'
            },
            {
                id: 'ISS-1004',
                customer: 'Emily Rodriguez',
                description: 'Subscription renewal failed multiple times',
                status: 'in-progress',
                priority: 'medium',
                date: '2025-03-22'
            },
            {
                id: 'ISS-1005',
                customer: 'David Wilson',
                description: 'Request for refund on cancelled service',
                status: 'resolved',
                priority: 'low',
                date: '2025-03-23'
            },
            {
                id: 'ISS-1006',
                customer: 'Jessica Brown',
                description: 'Mobile app crashes during checkout process',
                status: 'open',
                priority: 'high',
                date: '2025-03-23'
            },
            {
                id: 'ISS-1007',
                customer: 'Robert Taylor',
                description: 'Missing loyalty points from recent purchase',
                status: 'in-progress',
                priority: 'low',
                date: '2025-03-24'
            },
            {
                id: 'ISS-1008',
                customer: 'Lisa Anderson',
                description: 'Promotional code not applying to cart',
                status: 'resolved',
                priority: 'medium',
                date: '2025-03-24'
            },
            {
                id: 'ISS-1009',
                customer: 'Kevin Martinez',
                description: 'Question about product compatibility',
                status: 'open',
                priority: 'medium',
                date: '2025-03-25'
            },
            {
                id: 'ISS-1010',
                customer: 'Amanda White',
                description: 'Account locked after multiple login attempts',
                status: 'in-progress',
                priority: 'high',
                date: '2025-03-25'
            }
        ];

        // Function to generate issue list items
        function generateIssueList() {
            const issueListElement = document.getElementById('issueList');
            issues.forEach((issue, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'issue-item';
                listItem.setAttribute('data-issue-id', issue.id);
                
                // Add selected class to first item by default
                if (index === 0) {
                    listItem.classList.add('selected');
                }
                
                listItem.innerHTML = `
                    <div class="issue-id">${issue.id}</div>
                    <div class="issue-customer">${issue.customer}</div>
                    <div class="issue-description">${issue.description}</div>
                    <div class="issue-meta">
                        <span class="status status-${issue.status}">${issue.status}</span>
                        <span class="priority priority-${issue.priority}">Priority: ${issue.priority}</span>
                        <span class="date">${formatDate(issue.date)}</span>
                    </div>
                `;
                
                listItem.addEventListener('click', function() {
                    // Remove selected class from all items
                    document.querySelectorAll('.issue-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Update issue details (would be implemented in next iteration)
                    // For now, we'll just show the ID
                    const issueId = this.getAttribute('data-issue-id');
                    document.querySelector('.issue-details-content').textContent = 
                        `Details for issue ${issueId} will be displayed here.`;
                });
                
                issueListElement.appendChild(listItem);
            });
        }

        // Format date function
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Initialize the issue list
        generateIssueList();

        // Add click handlers for navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
                
                // Would update the issue list based on selection (My Issues/All Issues)
                // For now, we just update the header
                document.querySelector('.issue-list-header').textContent = this.textContent;
                document.getElementById('issue-count').textContent = '10 issues';
            });
        });
    </script>
</body>
</html>
