<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Agent Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Left Navigation Bar */
        .nav-bar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100%;
            border-right: 1px solid #34495e;
        }
        
        .nav-header {
            padding: 0 20px 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: #34495e;
        }
        
        /* Middle Issue List */
        .issue-list-container {
            flex: 1;
            border-right: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
            background-color: #f5f7f9;
        }
        
        .issue-list-header {
            padding: 20px;
            background-color: #ecf0f1;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .issue-list {
            list-style-type: none;
        }
        
        .issue-item {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .issue-item:hover {
            background-color: #e8f4fc;
        }
        
        .issue-item.selected {
            background-color: #d4e9f7;
            border-left: 4px solid #3498db;
        }
        
        .issue-id {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .issue-customer {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .issue-description {
            color: #34495e;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .issue-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .status {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .status-open {
            background-color: #e74c3c;
            color: white;
        }
        
        .status-in-progress {
            background-color: #f39c12;
            color: white;
        }
        
        .status-resolved {
            background-color: #2ecc71;
            color: white;
        }
        
        .priority-high {
            color: #e74c3c;
        }
        
        .priority-medium {
            color: #f39c12;
        }
        
        .priority-low {
            color: #2ecc71;
        }
        
        /* Right Issue Details */
        .issue-details {
            width: 40%;
            height: 100%;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        
        .issue-details-empty {
            padding: 20px;
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            margin-top: 40%;
        }
        
        .issue-details-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .issue-header {
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .issue-header-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .issue-number {
            font-size: 16px;
            font-weight: 500;
        }
        
        .issue-customer-name {
            font-size: 16px;
            text-align: right;
        }
        
        .issue-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .issue-divider {
            height: 2px;
            background-color: #3498db;
            margin: 10px 0;
        }
        
        .issue-conversation {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .user-message {
            align-self: flex-start;
            background-color: #e2e2e2;
            border-bottom-left-radius: 5px;
        }
        
        .agent-message {
            align-self: flex-end;
            background-color: #b0b0b0;
            border-bottom-right-radius: 5px;
            color: #000;
        }
        
        .system-note {
            align-self: center;
            color: #999;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }
        
        .issue-response-area {
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .ai-instructions-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .ai-instructions-input {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            margin-bottom: 10px;
            font-family: inherit;
        }
        
        .submit-button {
            padding: 8px 30px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .submit-button:hover {
            background-color: #34495e;
        }

        /* Search bar */
        .search-bar {
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Left Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-header">Agent Portal</div>
        <div class="nav-item active">My Issues</div>
        <div class="nav-item">All Issues</div>
    </div>
    
    <!-- Middle Issue List -->
    <div class="issue-list-container">
        <div class="issue-list-header">
            Issues
            <span id="issue-count">10 issues</span>
        </div>
        <input type="text" class="search-bar" placeholder="Search issues...">
        <ul class="issue-list" id="issueList">
            <!-- Sample issues will be generated here by JavaScript -->
        </ul>
    </div>
    
    <!-- Right Issue Details -->
    <div class="issue-details">
        <div class="issue-details-empty">Select an issue to view details.</div>
        <div class="issue-details-content" style="display: none;">
            <!-- Header section -->
            <div class="issue-header">
                <div class="issue-header-row">
                    <div class="issue-number">Issue #<span id="issue-id"></span></div>
                    <div class="issue-status"><span id="issue-status-badge"></span></div>
                    <div class="issue-customer-name"><span id="issue-customer"></span></div>
                </div>
                <div class="issue-title" id="issue-title"></div>
                <div class="issue-divider"></div>
            </div>
            
            <!-- Conversation area -->
            <div class="issue-conversation" id="issue-conversation">
                <!-- Messages will be populated here -->
            </div>
            
            <!-- Agent response area -->
            <div class="issue-response-area">
                <div class="issue-divider"></div>
                <div class="ai-instructions-label">AI Instructions</div>
                <textarea class="ai-instructions-input" placeholder="Enter instructions for AI assistance..."></textarea>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // Sample data for issues
        const issues = [
            {
                id: 'ISS-1001',
                customer: 'John Smith',
                description: 'Unable to access account after password reset',
                status: 'open',
                priority: 'high',
                date: '2025-03-20'
            },
            {
                id: 'ISS-1002',
                customer: 'Sarah Johnson',
                description: 'Billing discrepancy on March statement',
                status: 'in-progress',
                priority: 'medium',
                date: '2025-03-21'
            },
            {
                id: 'ISS-1003',
                customer: 'Michael Chen',
                description: 'Product arrived damaged, requesting replacement',
                status: 'open',
                priority: 'high',
                date: '2025-03-22'
            },
            {
                id: 'ISS-1004',
                customer: 'Emily Rodriguez',
                description: 'Subscription renewal failed multiple times',
                status: 'in-progress',
                priority: 'medium',
                date: '2025-03-22'
            },
            {
                id: 'ISS-1005',
                customer: 'David Wilson',
                description: 'Request for refund on cancelled service',
                status: 'resolved',
                priority: 'low',
                date: '2025-03-23'
            },
            {
                id: 'ISS-1006',
                customer: 'Jessica Brown',
                description: 'Mobile app crashes during checkout process',
                status: 'open',
                priority: 'high',
                date: '2025-03-23'
            },
            {
                id: 'ISS-1007',
                customer: 'Robert Taylor',
                description: 'Missing loyalty points from recent purchase',
                status: 'in-progress',
                priority: 'low',
                date: '2025-03-24'
            },
            {
                id: 'ISS-1008',
                customer: 'Lisa Anderson',
                description: 'Promotional code not applying to cart',
                status: 'resolved',
                priority: 'medium',
                date: '2025-03-24'
            },
            {
                id: 'ISS-1009',
                customer: 'Kevin Martinez',
                description: 'Question about product compatibility',
                status: 'open',
                priority: 'medium',
                date: '2025-03-25'
            },
            {
                id: 'ISS-1010',
                customer: 'Amanda White',
                description: 'Account locked after multiple login attempts',
                status: 'in-progress',
                priority: 'high',
                date: '2025-03-25'
            }
        ];

        // Function to generate issue list items
        function generateIssueList() {
            const issueListElement = document.getElementById('issueList');
            issues.forEach((issue, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'issue-item';
                listItem.setAttribute('data-issue-id', issue.id);
                
                // Add selected class to first item by default
                if (index === 0) {
                    listItem.classList.add('selected');
                }
                
                listItem.innerHTML = `
                    <div class="issue-id">${issue.id}</div>
                    <div class="issue-customer">${issue.customer}</div>
                    <div class="issue-description">${issue.description}</div>
                    <div class="issue-meta">
                        <span class="status status-${issue.status}">${issue.status}</span>
                        <span class="priority priority-${issue.priority}">Priority: ${issue.priority}</span>
                        <span class="date">${formatDate(issue.date)}</span>
                    </div>
                `;
                
                listItem.addEventListener('click', function() {
                    // Remove selected class from all items
                    document.querySelectorAll('.issue-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Show issue details
                    const issueId = this.getAttribute('data-issue-id');
                    showIssueDetails(issueId);
                });
                
                issueListElement.appendChild(listItem);
            });
        }

        // Format date function
        function formatDate(dateString) {
            const options = { month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Sample conversation data for each issue
        const issueConversations = {
            'ISS-1001': [
                { type: 'user', text: 'I cannot log into my account after resetting my password. It says my credentials are invalid.' },
                { type: 'agent', text: 'I understand how frustrating that can be. Let me check your account status. Could you confirm the email address associated with your account?' },
                { type: 'user', text: 'My email is john.smith@example.com' },
                { type: 'system', text: 'Agent verified user identity' },
                { type: 'agent', text: 'Thank you for confirming. I can see that there was an issue with the password reset process. Ive manually reset your password. You should receive an email with instructions shortly.' }
            ],
            'ISS-1002': [
                { type: 'user', text: 'I noticed an extra charge of $49.99 on my March statement that I don\'t recognize.' },
                { type: 'agent', text: 'I apologize for the confusion. Let me look into that charge for you right away.' },
                { type: 'system', text: 'Agent reviewed account billing history' },
                { type: 'agent', text: 'I\'ve identified the charge. It appears to be for the premium service upgrade that was applied on March 15th. Would you like me to provide more details about this service?' }
            ],
            // Add conversations for other issues as needed
        };

        // Function to show issue details
        function showIssueDetails(issueId) {
            // Find the issue
            const issue = issues.find(i => i.id === issueId);
            if (!issue) return;
            
            // Hide the empty state and show content
            document.querySelector('.issue-details-empty').style.display = 'none';
            document.querySelector('.issue-details-content').style.display = 'flex';
            
            // Update header information
            document.getElementById('issue-id').textContent = issue.id;
            document.getElementById('issue-customer').textContent = issue.customer;
            document.getElementById('issue-title').textContent = issue.description;
            
            // Set status badge
            const statusBadge = document.getElementById('issue-status-badge');
            statusBadge.textContent = issue.status.toUpperCase();
            statusBadge.className = `status status-${issue.status}`;
            
            // Clear previous conversation
            const conversationContainer = document.getElementById('issue-conversation');
            conversationContainer.innerHTML = '';
            
            // Add conversation messages if available
            const conversation = issueConversations[issueId] || [];
            conversation.forEach(message => {
                const messageElement = document.createElement('div');
                
                if (message.type === 'system') {
                    messageElement.className = 'system-note';
                    messageElement.textContent = message.text;
                } else {
                    messageElement.className = `message ${message.type}-message`;
                    messageElement.textContent = message.text;
                }
                
                conversationContainer.appendChild(messageElement);
            });
            
            // If no conversation, add a placeholder
            if (conversation.length === 0) {
                const placeholder = document.createElement('div');
                placeholder.className = 'system-note';
                placeholder.textContent = 'No conversation history available.';
                conversationContainer.appendChild(placeholder);
            }
        }
        
        // Initialize the issue list
        generateIssueList();
        
        // Show first issue details by default
        if (issues.length > 0) {
            showIssueDetails(issues[0].id);
        }

        // Add click handlers for navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
                
                // Would update the issue list based on selection (My Issues/All Issues)
                // For now, we just update the header
                document.querySelector('.issue-list-header').textContent = this.textContent;
                document.getElementById('issue-count').textContent = '10 issues';
            });
        });
    </script>
</body>
</html>
