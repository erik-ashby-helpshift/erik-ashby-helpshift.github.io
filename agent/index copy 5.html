<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpshift Issues with Private Notes & Bot Logic</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh; /* fill the viewport height */
    }

    /* Navigation bar: only 75px wide */
    .navigation {
      width: 75px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
    }

    .navigation h2 {
      margin-top: 0;
      margin-bottom: 1em;
      font-size: 16px;
      color: #fff;
    }

    .navigation ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li a {
      color: #ccc;
      text-decoration: none;
      font-size: 12px;
    }

    .navigation ul li a:hover {
      color: #fff;
    }

    /* Middle column: list of issues */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* in case the list is very long */
    }

    .main-content h1 {
      margin-top: 0;
      margin-bottom: 1em;
    }

    #issuesList {
      padding: 0;
      margin: 0;
    }

    /* 
      Simple list with lines between items 
      We'll override some backgrounds dynamically in JS or with new classes
    */
    #issuesList li {
      list-style: none;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      transition: background-color 0.3s;
    }

    /* Title with two-line clamp (including unprefixed line-clamp for lint) */
    .issue-title {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      display: box;
      box-orient: vertical;
      line-clamp: 2;

      overflow: hidden;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* ID left, status right */
    .issue-meta {
      display: flex;
      justify-content: space-between;
    }

    /* If the item is resolved, all text is grey */
    .resolved-issue {
      color: #777; /* grey text */
    }

    /* 1) "help" highlight => light pink, darker pink on hover/selected */
    .ai-help-issue {
      background-color: #ffe6ea; /* light pink */
    }
    .ai-help-issue:hover {
      background-color: #ffcbd1; /* darker pink on hover */
    }
    /* When selected, also make it the darker pink */
    .ai-help-issue.selected-issue {
      background-color: #ffcbd1 !important; 
    }

    /* Highlight the word "resolved" with green background */
    .status-resolved {
      background-color: #cfc; 
      color: #333;
      padding: 2px 5px;
      border-radius: 3px;
      font-weight: bold;
    }

    /* For items that are both resolved & help, we might keep text grey 
       but the pink background from .ai-help-issue 
    */

    /* Selected issue highlight (for normal items) */
    .selected-issue {
      background-color: #d9edf7 !important;
    }

    #loadingMessage {
      font-style: italic;
      color: #555;
    }

    #errorMessage {
      color: #b00;
      font-weight: bold;
    }

    /* Right pane for detailed issue conversation */
    .chat-pane {
      width: 600px;  
      border-left: 1px solid #ccc;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Header / Issue details */
    .issue-header {
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    .issue-header h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Scrollable conversation area */
    .conversation {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* White-space: pre-wrap to preserve new lines */
    .message-left,
    .message-right {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      white-space: pre-wrap;
    }

    .message-left {
      background-color: #eee;
      text-align: left;
    }

    .message-right {
      background-color: #cce5ff;
      margin-left: auto;
      text-align: left;
    }

    /* Private note styling: smaller, lighter text */
    .private-note {
      font-size: 12px;
      color: #aaa;
      margin: 5px 0;
      white-space: pre-wrap;
    }

    /* Chat controls pinned at the bottom */
    .chat-controls {
      position: sticky;
      bottom: 0;
      background-color: #f9f9f9;
      border-top: 1px solid #ccc;
      padding: 20px;
    }

    .chat-controls button {
      margin-right: 5px;
    }

    .chat-controls textarea {
      width: 100%;
      box-sizing: border-box;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .chat-controls label {
      font-weight: bold;
      display: inline-block;
      margin-bottom: 5px;
    }

    #submitAiMessage {
      margin-top: 10px;
      color: #088;
      font-style: italic;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Navigation bar -->
  <div class="navigation">
    <h2>Nav</h2>
    <ul>
      <li><a href="#">Dash</a></li>
      <li><a href="#">Tickets</a></li>
      <li><a href="#">Stats</a></li>
      <li><a href="#">Cfg</a></li>
    </ul>
  </div>

  <!-- Middle column: list of issues -->
  <div class="main-content">
    <h1>Open Tickets</h1>
    <div id="loadingMessage">Loading issues...</div>
    <div id="errorMessage"></div>
    <ul id="issuesList"></ul>
  </div>

  <!-- Right pane: issue details & conversation -->
  <div class="chat-pane" id="chatPane">
    <!-- Header -->
    <div class="issue-header" id="issueHeader">
      <h2>Select an issue</h2>
      <p>Issue details will appear here.</p>
    </div>

    <!-- Conversation -->
    <div class="conversation" id="conversationArea"></div>

    <!-- Bottom controls -->
    <div class="chat-controls">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
      
      <div style="margin-top:10px;">
        <label for="aiInstructions">AI Instructions</label><br/>
        <textarea id="aiInstructions" rows="3" placeholder="Enter instructions for AI here"></textarea><br/>
        <button id="submitAiBtn">Submit to AI</button>
        <div id="submitAiMessage">AI instructions submitted!</div>
      </div>
    </div>
  </div>
</div>

<script>
  const HELPSHIFT_DOMAIN = "ashbys";         // e.g. "mycompany"
  const HELPSHIFT_API_KEY = "YOUR_API_KEY";       // e.g. "abc123456..."
  
  // Add the ?includes param to fetch private_notes
  const HELPSHIFT_URL = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues?includes=%5B%22private_notes%22%2C%22custom_fields%22%5D`;
  const authString = 'YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6';

  let issuesData = [];
  let selectedIssueId = null;

  window.addEventListener("DOMContentLoaded", () => {
    fetchIssues();
    // auto-refresh every 5 seconds
    setInterval(fetchIssues, 5000);

    // Hook up "Submit to AI" button
    document.getElementById("submitAiBtn").addEventListener("click", submitAiInstructions);

    // Pressing Enter in AI instructions triggers submission
    const aiBox = document.getElementById("aiInstructions");
    aiBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // don't insert newline
        submitAiInstructions();
      }
    });
  });

  /**
   * GET issues (including private_notes & custom_fields) from Helpshift
   */
  async function fetchIssues() {
    try {
      const response = await fetch(HELPSHIFT_URL, {
        method: "GET",
        headers: {
          "Authorization": `Basic ${authString}`,
          "Content-Type": "application/json"
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").textContent = "";

      issuesData = data.issues || [];
      buildIssueList();

      // If we have a selected issue, refresh its details
      if (selectedIssueId !== null) {
        const updatedIssue = issuesData.find(i => i.id === selectedIssueId);
        if (updatedIssue) {
          showIssueDetail(updatedIssue);
        }
      }
    } catch (error) {
      document.getElementById("loadingMessage").style.display = 'none';
      document.getElementById("errorMessage").innerText =
        "Failed to load issues: " + error.message;
    }
  }

  /**
   * Build the left list of issues
   * - If custom_fields.ai_state?.value === 'help', add .ai-help-issue class
   * - Add a warning emoji (⚠️) before the title
   */
  function buildIssueList() {
    const issuesList = document.getElementById("issuesList");
    issuesList.innerHTML = "";

    if (issuesData.length === 0) {
      issuesList.innerHTML = "<li>No open issues found.</li>";
      return;
    }

    issuesData.forEach(issue => {
      const li = document.createElement("li");

      // 1) Check if it's resolved => text is grey
      let cssClass = "";
      let statusHtml = issue.state_data.state;

      if (issue.state_data.state === 'resolved') {
        cssClass = "resolved-issue";
        statusHtml = `<span class="status-resolved">resolved</span>`;
      }

      // 2) Check if ai_state == 'help' => pink background & warning icon
      const aiStateValue = issue.custom_fields?.ai_state?.value || "";
      let warningEmoji = "";
      if (aiStateValue === "help") {
        // apply pink background
        cssClass += (cssClass ? " " : "") + "ai-help-issue";
        // show warning emoji
        warningEmoji = "⚠️ ";
      }

      li.className = cssClass.trim();

      li.innerHTML = `
        <div class="issue-title">
          ${warningEmoji}${issue.title}
        </div>
        <div class="issue-meta">
          <span>Issue #${issue.id}</span>
          <span>${statusHtml}</span>
        </div>
      `;

      // highlight if it's currently selected
      if (issue.id === selectedIssueId) {
        li.classList.add("selected-issue");
      }

      // On click -> show detail
      li.addEventListener("click", () => {
        selectedIssueId = issue.id;
        showIssueDetail(issue);
      });
      issuesList.appendChild(li);
    });
  }

  /**
   * Show detail for a single issue in the right pane
   */
  function showIssueDetail(issue) {
    // highlight in the list
    const issuesList = document.getElementById("issuesList");
    [...issuesList.children].forEach(li => {
      li.classList.remove("selected-issue");
    });
    const matchingLi = [...issuesList.children].find(li =>
      li.innerHTML.includes(`Issue #${issue.id}`)
    );
    if (matchingLi) {
      matchingLi.classList.add("selected-issue");
    }

    // update header
    const issueHeader = document.getElementById("issueHeader");
    issueHeader.innerHTML = `
      <h2>Issue #${issue.id}</h2>
      <p><strong>Title:</strong> ${issue.title}</p>
      <p><strong>Assignee:</strong> ${issue.assignee_name || "Unassigned"}</p>
    `;

    // Combine messages & private_notes
    const conversationItems = [];

    (issue.messages || []).forEach(msg => {
      conversationItems.push({
        type: 'message',
        body: msg.body,
        origin: msg.origin,
        author: msg.author,
        timestamp: parseTimestamp(msg.created_at)
      });
    });

    (issue.private_notes || []).forEach(note => {
      conversationItems.push({
        type: 'private_note',
        body: note.body,
        timestamp: parseTimestamp(note.created_at)
      });
    });

    // Sort by timestamp ascending
    conversationItems.sort((a, b) => a.timestamp - b.timestamp);

    // render
    const conversationArea = document.getElementById("conversationArea");
    conversationArea.innerHTML = "";

    conversationItems.forEach(item => {
      if (item.type === 'message') {
        const msgDiv = document.createElement("div");
        if (item.origin === "end-user") {
          msgDiv.classList.add("message-left");
        } else {
          msgDiv.classList.add("message-right");
        }

        const adjustedText = transformBotMessage(item);
        msgDiv.textContent = adjustedText;
        conversationArea.appendChild(msgDiv);

      } else {
        // private_note
        const noteDiv = document.createElement("div");
        noteDiv.classList.add("private-note");
        noteDiv.textContent = "Private Note: " + item.body;
        conversationArea.appendChild(noteDiv);
      }
    });

    // Scroll to bottom
    conversationArea.scrollTop = conversationArea.scrollHeight;
  }

  /**
   * Transform potential "Bot Started"/"Bot Ended" if from a "bots-" email
   */
  function transformBotMessage(msg) {
    const isHelpshift = (msg.origin === "helpshift");
    const firstEmail = msg.author?.emails?.[0] || "";
    const isBotEmail = firstEmail.startsWith("bots-");

    if (isHelpshift && isBotEmail) {
      if (msg.body === "Bot Started") {
        return `Action Started: ${msg.author?.name || "Unknown Bot"}`;
      } else if (msg.body === "Bot Ended") {
        return `Action Ended: ${msg.author?.name || "Unknown Bot"}`;
      }
    }
    return msg.body;
  }

  /**
   * Parse timestamps from either numeric or string date
   */
  function parseTimestamp(ts) {
    if (typeof ts === "number") {
      return ts;
    } else if (typeof ts === "string") {
      return new Date(ts).getTime();
    } else {
      return 0;
    }
  }

  /**
   * Submit AI Instructions
   * 1) PUT custom_fields
   * 2) POST private note
   */
  async function submitAiInstructions() {
  if (!selectedIssueId) {
    alert("No issue is currently selected!");
    return;
  }

  const instructions = document.getElementById("aiInstructions").value.trim();
  if (!instructions) {
    alert("Please enter AI instructions before submitting.");
    return;
  }

  // Step A: PUT /issues/{id} with "ml1" custom_field
  const urlA = `https://api.helpshift.com/v1/ashbys/issues/${selectedIssueId}`;
  const formDataA = new FormData();
  formDataA.append(
    "custom_fields",
    `{"ml1":{"type":"multiline","value":"${instructions}"}}`
  );

  try {
    // -- (1) Update custom_fields.ml1 with the AI instructions --
    let response = await fetch(urlA, {
      method: "PUT",
      headers: { "Authorization": `Basic ${authString}` },
      body: formDataA
    });

    let resultText = await response.text();
    console.log("PUT /issues (ml1) response:", resultText);

    if (!response.ok) {
      throw new Error(`PUT (ml1) failed: HTTP ${response.status} – ${response.statusText}\n${resultText}`);
    }

    // Step B: PUT /issues/{id} again, setting ai_state = "none"
    const urlB = `https://api.helpshift.com/v1/ashbys/issues/${selectedIssueId}`;
    const formDataB = new FormData();
    formDataB.append(
      "custom_fields",
      `{"ai_state":{"type":"singleline","value":"none"}}`
    );

    // -- (2) Set ai_state to "none" --
    response = await fetch(urlB, {
      method: "PUT",
      headers: { "Authorization": `Basic ${authString}` },
      body: formDataB
    });

    resultText = await response.text();
    console.log("PUT /issues (ai_state=none) response:", resultText);

    if (!response.ok) {
      throw new Error(`PUT (ai_state=none) failed: HTTP ${response.status} – ${response.statusText}\n${resultText}`);
    }

    // Step C: POST /issues/{id}/private-notes with note-text
    const urlC = `https://api.helpshift.com/v1/ashbys/issues/${selectedIssueId}/private-notes`;
    const formDataC = new FormData();
    formDataC.append("note-text", `AI Instructions from Agent: ${instructions}`);

    // -- (3) Add private note referencing the instructions --
    response = await fetch(urlC, {
      method: "POST",
      headers: { "Authorization": `Basic ${authString}` },
      body: formDataC
    });

    resultText = await response.text();
    console.log("POST /issues/.../private-notes response:", resultText);

    if (!response.ok) {
      throw new Error(`POST (private note) failed: HTTP ${response.status} – ${response.statusText}\n${resultText}`);
    }

    // If all 3 calls succeed, clear the box
    document.getElementById("aiInstructions").value = "";

  } catch (err) {
    alert(`Failed to submit AI instructions: ${err.message}`);
  }
}

</script>
</body>
</html>
