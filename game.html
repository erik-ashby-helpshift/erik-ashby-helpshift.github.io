<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Road Killers</title>
  <style>
    /* CSS Styling */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #7ec850; /* Grass background */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    // JavaScript Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    let lives = 3;
    let gameOver = false;

    // Load images
    const lizardImage = new Image();
    lizardImage.src = 'lizard.png'; // Provide the path to your lizard image

    // Ensure the image is loaded before starting the game
    lizardImage.onload = function() {
      init();
    };

    // Player properties
    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 30,
      speed: 5,
      moving: false,
      dx: 0,
      dy: 0,
      frameX: 0,
      frameY: 0,
      spriteWidth: 64, // Width of one frame in the sprite sheet
      spriteHeight: 64, // Height of one frame in the sprite sheet
    };

    // Vehicle properties
    const vehicles = [];
    const vehicleWidth = 50;
    const vehicleHeight = 30;
    const lanes = 5;
    const roadStartY = 50;
    const roadEndY = canvas.height - 50;
    const laneHeight = (roadEndY - roadStartY) / lanes;

    // Create vehicles in each lane
    function createVehicles() {
      vehicles.length = 0;
      for (let i = 0; i < lanes; i++) {
        const vehicle = {
          x: Math.random() * canvas.width,
          y: roadStartY + i * laneHeight + (laneHeight - vehicleHeight) / 2,
          width: vehicleWidth,
          height: vehicleHeight,
          color: '#ff0000',
          speed: 2 + Math.random() * 3,
          direction: i % 2 === 0 ? 1 : -1, // Alternate direction per lane
        };
        vehicles.push(vehicle);
      }
    }

    // Draw start and end lines
    function drawRoadLines() {
      // Save the context state
      ctx.save();

      // Apply transformation for 45-degree angle
      ctx.setTransform(1, 0.5, -1, 1, canvas.width / 2, 0);

      // Road start line
      ctx.fillStyle = '#8B4513'; // Brown color for the road
      ctx.fillRect(-canvas.width, roadStartY, canvas.width * 2, roadEndY - roadStartY);

      ctx.strokeStyle = '#FFFFFF'; // White color for the lines
      ctx.lineWidth = 4;

      // Start line
      ctx.beginPath();
      ctx.moveTo(-canvas.width, roadEndY);
      ctx.lineTo(canvas.width, roadEndY);
      ctx.stroke();

      // End line
      ctx.beginPath();
      ctx.moveTo(-canvas.width, roadStartY);
      ctx.lineTo(canvas.width, roadStartY);
      ctx.stroke();

      // Restore the context to its original state
      ctx.restore();
    }

    // Draw player
    function drawPlayer() {
      // Option 1: Using an image sprite
      ctx.drawImage(
        lizardImage,
        player.frameX * player.spriteWidth,
        player.frameY * player.spriteHeight,
        player.spriteWidth,
        player.spriteHeight,
        player.x,
        player.y,
        player.width,
        player.height
      );

      // Option 2: Drawing a simple lizard shape if image is not available
      // ctx.fillStyle = '#00ff00';
      // ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // Animate player sprite
    function handlePlayerFrame() {
      if (player.dx !== 0 || player.dy !== 0) {
        player.frameX = (player.frameX + 1) % 4; // Assuming 4 frames in sprite sheet
      } else {
        player.frameX = 0;
      }
    }

    // Draw 8-bit vehicles
    function drawVehicles() {
      ctx.save();
      ctx.setTransform(1, 0.5, -1, 1, canvas.width / 2, 0); // Apply same transformation

      vehicles.forEach((vehicle) => {
        ctx.fillStyle = '#0000FF'; // Blue color for the vehicles

        // Draw the body of the car
        ctx.fillRect(vehicle.x, vehicle.y + 5, vehicle.width, vehicle.height - 10);

        // Draw the top of the car
        ctx.fillRect(vehicle.x + 10, vehicle.y, vehicle.width - 20, vehicle.height - 15);

        // Draw wheels
        ctx.fillStyle = '#000000'; // Black color for the wheels
        ctx.fillRect(vehicle.x + 5, vehicle.y + vehicle.height - 5, 10, 5);
        ctx.fillRect(vehicle.x + vehicle.width - 15, vehicle.y + vehicle.height - 5, 10, 5);
      });

      ctx.restore();
    }

    // Move player
    function movePlayer() {
      player.x += player.dx;
      player.y += player.dy;

      // Boundary checking
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      if (player.y < 0) player.y = 0;
      if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
    }

    // Move vehicles
    function moveVehicles() {
      vehicles.forEach((vehicle) => {
        vehicle.x += vehicle.speed * vehicle.direction;

        // Wrap vehicles around the screen
        if (vehicle.direction === 1 && vehicle.x > canvas.width) {
          vehicle.x = -vehicle.width;
        } else if (vehicle.direction === -1 && vehicle.x + vehicle.width < 0) {
          vehicle.x = canvas.width;
        }
      });
    }

    // Check collisions
    function checkCollisions() {
      vehicles.forEach((vehicle) => {
        const transformedPlayer = transformPoint(player.x, player.y);
        const transformedVehicle = transformPoint(vehicle.x, vehicle.y);

        if (
          transformedPlayer.x < transformedVehicle.x + vehicle.width &&
          transformedPlayer.x + player.width > transformedVehicle.x &&
          transformedPlayer.y < transformedVehicle.y + vehicle.height &&
          transformedPlayer.y + player.height > transformedVehicle.y
        ) {
          // Collision detected
          lives--;
          resetPlayer();
          if (lives === 0) {
            gameOver = true;
            setTimeout(() => {
              alert('Game Over!');
              window.location.reload();
            }, 100);
          }
        }
      });
    }

    // Transform point to match the transformed road
    function transformPoint(x, y) {
      const newX = x - y * 1;
      const newY = y + x * 0.5;
      return { x: newX, y: newY };
    }

    // Reset player position
    function resetPlayer() {
      player.x = canvas.width / 2 - player.width / 2;
      player.y = canvas.height - 60;
    }

    // Check win condition
    function checkWin() {
      if (player.y <= roadStartY) {
        gameOver = true;
        setTimeout(() => {
          alert('Congratulations! You crossed the road safely.');
          window.location.reload();
        }, 100);
      }
    }

    // Draw game info
    function drawInfo() {
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText(`Lives: ${lives}`, 10, 30);
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        return;
      }

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the road and lines
      drawRoadLines();

      drawPlayer();
      drawVehicles();
      drawInfo();

      movePlayer();
      moveVehicles();
      checkCollisions();
      checkWin();
      handlePlayerFrame();

      requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        player.dy = -player.speed;
      }
      if (e.key === 'ArrowDown') {
        player.dy = player.speed;
      }
      if (e.key === 'ArrowLeft') {
        player.dx = -player.speed;
      }
      if (e.key === 'ArrowRight') {
        player.dx = player.speed;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        player.dy = 0;
      }
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
        player.dx = 0;
      }
    });

    // Initialize game
    function init() {
      createVehicles();
      resetPlayer();
      gameLoop();
    }

  </script>
</body>
</html>
