<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with First-Message Common Questions</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: sans-serif;
    }
    #headerBar {
      height: 40px;
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 0.9em;
      font-weight: bold;
    }
    #mainContainer {
      display: flex;
      flex-direction: column;
      height: calc(100% - 40px);
    }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
    }
    /* Common questions panel */
    #common-questions {
      background: #fffbe2;
      padding: 8px 10px;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .common-question-chip {
      display: inline-block;
      background: #efefef;
      margin: 5px 8px 5px 0;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    /* Chat form */
    #chat-form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #message-input {
      flex: 1;
      font-size: 0.9em;
      padding: 6px;
    }
    #send-button {
      padding: 6px 12px;
      font-size: 0.9em;
      margin-left: 8px;
      cursor: pointer;
    }
    /* Bubbles */
    .message {
      display: inline-block;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 4px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.9em;
    }
    .agent-msg { 
      background: #f1f1f1; 
      margin-right: auto; 
      margin-left: 0;
    }
    .user-msg { 
      background: #DCF8C6; 
      margin-left: auto; 
      margin-right: 0;
    }
  </style>
</head>
<body>

<div id="headerBar">Chat - Golden Games Support</div>

<div id="mainContainer">

  <!-- Chat window -->
  <div id="chat-window">
    <!-- initial greeting by an agent or system -->
    <div class="message agent-msg">
      ðŸ‘‹ Hi! I am your smart help assistant.
      Select or type your question below to get started.
    </div>
  </div>

  <!-- Common questions panel (for the very first message only) -->
  <div id="common-questions">
    <span class="common-question-chip" data-question="Where can I view my order history?">
      Where can I view my order history?
    </span>
    <span class="common-question-chip" data-question="I forgot my password.">
      I forgot my password.
    </span>
    <span class="common-question-chip" data-question="How do I request a refund?">
      How do I request a refund?
    </span>
  </div>

  <!-- Chat form -->
  <form id="chat-form">
    <!-- Optional: use a datalist for subsequent messages -->
    <input 
      type="text" 
      id="message-input" 
      placeholder="Type your message..." 
      list="subsequentSuggestions" 
      autocomplete="off" 
      required 
    />
    <!-- This datalist is used as an example only for subsequent messages -->
    <datalist id="subsequentSuggestions">
      <option value="I have a billing question."></option>
      <option value="Where is my purchase?"></option>
      <option value="I need technical support."></option>
    </datalist>

    <button type="submit" id="send-button">Send</button>
  </form>

</div>

<script>
  // Basic chat example state
  let issueId = null; // only set after first message
  const chatWindow = document.getElementById("chat-window");
  const commonQuestionsDiv = document.getElementById("common-questions");
  const chatForm = document.getElementById("chat-form");
  const messageInput = document.getElementById("message-input");

  // Example: append a message bubble
  function appendMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message");
    div.classList.add(sender === "user" ? "user-msg" : "agent-msg");
    div.textContent = text;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Attach click event to common-question chips
  const questionChips = document.querySelectorAll(".common-question-chip");
  questionChips.forEach(chip => {
    chip.addEventListener("click", () => {
      const qText = chip.getAttribute("data-question");
      messageInput.value = qText;
    });
  });

  // Handling form submission
  chatForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (!text) return;

    // Display the userâ€™s message
    appendMessage(text, "user");

    if (!issueId) {
      // FIRST message -> create new Helpshift issue
      // (Pseudo code, youâ€™d use your actual createIssueWithMessage() logic)
      issueId = "12345"; 
      console.log("First message. Created Helpshift issue with ID=12345");
      // Hide the common questions panel
      commonQuestionsDiv.style.display = "none";
      // Start your polling, etc.
    } else {
      // Subsequent message
      console.log("Subsequent message to existing issue ID=", issueId);
      // send to Helpshift ...
    }

    messageInput.value = "";
  });
</script>

</body>
</html>
