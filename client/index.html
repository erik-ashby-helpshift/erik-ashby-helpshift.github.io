<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GG - Golden Games Player Support</title>
  <style>
    /* System font stack */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Top header bar (30px) */
    #headerBar {
      height: 30px;
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;  /* center text vertically */
      padding: 0 10px;
      font-size: 0.9em;
      font-weight: bold;
    }

    /* Main container for the chat UI */
    #mainContainer {
      display: flex;
      flex-direction: column;
      height: calc(100% - 30px); /* fill space below header */
    }

    /*
      Chat window:
      - Flexible vertical space (flex:1)
      - Display messages at the bottom (flex-end)
      - Overflow scroll for tall content
      - We remove the old "scrollTop = scrollHeight" approach
    */
    #chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* pin content to bottom */
      background: #f9f9f9;
      padding: 15px;
      overflow-y: auto;
    }

    /* The input area at the bottom */
    #chat-form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .error {
      color: red;
      font-weight: bold;
      margin: 10px;
      font-size: 0.9em;
    }

    /* Message bubbles */
    .message {
      display: inline-block; /* or block, but inline-block is okay here */
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.9em;      /* slightly smaller than normal */
    }
    .agent-msg {
      background: #f1f1f1;
      margin-right: auto;  /* on the left side */
      margin-left: 0;
    }
    .user-msg {
      background: #DCF8C6;
      margin-left: auto;   /* on the right side */
      margin-right: 0;
    }

    /* Input and button: smaller font */
    #message-input {
      flex: 1;
      padding: 6px;
      font-size: 0.9em;
    }
    #send-button {
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- Header bar at top (30px) -->
  <div id="headerBar">
    GG - Golden Games Player Support
  </div>

  <!-- Main container (flex column) -->
  <div id="mainContainer">

    <!-- Chat window pinned to bottom -->
    <div id="chat-window">
      <!-- We'll insert the agent's greeting at load -->
    </div>

    <!-- Chat input area -->
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>

  </div>

  <!-- Error message area -->
  <div id="error-message" class="error"></div>

  <script>
    /**************************************************************
     * Configuration
     **************************************************************/
    // Pre-encoded Basic Auth
    const authHeaderValue = "Basic " + "YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6";
    const HELPSHIFT_DOMAIN = "ashbys";

    // For creating the issue
    const PLATFORM_TYPE = "webchat";
    const IDENTIFIER = "erikashby9900";
    const PLATFORM_ID = "ashbys_platform_20200902211516079-488178b85eeeceb";

    // The userâ€™s email (used to filter out user messages in polling)
    const userEmail = "erik99@ashbys.net";

    /**************************************************************
     * DOM references
     **************************************************************/
    const chatWindow = document.getElementById("chat-window");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const errorMessageDiv = document.getElementById("error-message");

    /**************************************************************
     * State
     **************************************************************/
    let issueId = null;        // Created on first user message
    let messagesDisplayed = 0; // how many messages we've processed from polling
    let pollingIntervalId = null;

    /**************************************************************
     * Helpers
     **************************************************************/

    // Escape HTML special chars & convert line feeds to <br>
    function escapeAndFormatText(text) {
      // Minimal HTML escaping
      const escaped = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
      // Replace newlines with <br>
      return escaped.replace(/(\r\n|\n|\r)/g, "<br>");
    }

    // Appends a message bubble with optional line-break conversion
    // sender = 'agent' or 'user'
    function appendMessage(rawText, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(sender === "user" ? "user-msg" : "agent-msg");

      // Convert linefeeds to <br>, also escape HTML
      msgDiv.innerHTML = escapeAndFormatText(rawText);

      chatWindow.appendChild(msgDiv);
      // Notice we do NOT manually force scrollTop = scrollHeight,
      // because our flex layout keeps content pinned to bottom.
    }

    function showError(text) {
      errorMessageDiv.textContent = text;
    }
    function clearError() {
      errorMessageDiv.textContent = "";
    }

    /**************************************************************
     * Create an issue with the user's first message
     **************************************************************/
    function createIssueWithMessage(firstUserMessage) {
      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/chat/issues`;
      const formdata = new FormData();
      formdata.append("platform-type", PLATFORM_TYPE);
      formdata.append("identifier", IDENTIFIER);
      formdata.append("title", firstUserMessage);
      formdata.append("message-body", firstUserMessage);
      formdata.append("platform-id", PLATFORM_ID);
      formdata.append("email", userEmail);

      return fetch(url, {
        method: "POST",
        headers: {
          "Authorization": authHeaderValue
        },
        body: formdata
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Issue creation failed. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(result => {
        console.log("Issue creation (raw):", result);
        let newIssueId = null;
        try {
          const data = JSON.parse(result);
          if (data && data.id) {
            newIssueId = data.id;
          }
        } catch (e) {
          console.warn("Not valid JSON or missing 'id':", e);
        }
        if (!newIssueId) {
          showError("Could not retrieve issue ID. Chat may not function properly.");
          throw new Error("No issue ID returned.");
        }
        console.log("Issue created with ID:", newIssueId);
        return newIssueId;
      });
    }

    /**************************************************************
     * Send message to existing issue
     **************************************************************/
    function sendMessageToIssue(text) {
      if (!issueId) {
        console.warn("No issue yet. Can't send message.");
        return Promise.reject("No issue ID.");
      }
      const formdata = new FormData();
      formdata.append("identifier", IDENTIFIER);
      formdata.append("message-body", text);
      formdata.append("message-type", "Text");

      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/chat/issues/${issueId}/messages/user`;
      return fetch(url, {
        method: "POST",
        headers: {
          "Authorization": authHeaderValue
        },
        body: formdata
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Send message failed. Status: ${response.status}`);
        }
        console.log("Message sent:", text);
      });
    }

    /**************************************************************
     * Poll for new agent messages
     * skip user-authored messages to avoid double display
     **************************************************************/
    function startPolling() {
      if (pollingIntervalId) {
        clearInterval(pollingIntervalId);
      }
      pollingIntervalId = setInterval(() => {
        if (!issueId) return;

        const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues/${issueId}`;
        fetch(url, {
          method: "GET",
          headers: {
            "Authorization": authHeaderValue
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Polling failed. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const issueData = data.issues && data.issues.length > 0 ? data.issues[0] : null;
          if (!issueData) {
            console.warn("No issue data in poll response:", data);
            return;
          }

          const msgs = issueData.messages || [];
          for (let i = messagesDisplayed; i < msgs.length; i++) {
            const msg = msgs[i];
            const isUserMsg =
              msg.author &&
              msg.author.emails &&
              msg.author.emails.includes(userEmail);

            if (isUserMsg) {
              // skip user messages, we already display them on send
              continue;
            } else {
              // agent/bot message
              appendMessage(msg.body, "agent");
            }
          }
          messagesDisplayed = msgs.length;
        })
        .catch(err => {
          console.error("Polling error:", err);
        });
      }, 1000);
    }

    /**************************************************************
     * Submit handler
     * - If no issue yet, create it with the first message
     * - Otherwise, send message to existing issue
     **************************************************************/
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      clearError();
      const text = messageInput.value.trim();
      if (!text) return;

      // Show user's message in the UI
      appendMessage(text, "user");

      if (!issueId) {
        // first message -> create issue
        createIssueWithMessage(text)
          .then(newIssueId => {
            issueId = newIssueId;
            messagesDisplayed = 1; // we've effectively "used up" one user message
            startPolling();
          })
          .catch(err => {
            console.error("Error creating issue:", err);
            showError("Could not create chat session. Please try again.");
          });
      } else {
        // subsequent messages -> send to existing issue
        sendMessageToIssue(text)
          .catch(err => {
            console.error("Failed to send message:", err);
            showError("Failed to send message. Please try again.");
          });
      }

      messageInput.value = "";
    });

    /**************************************************************
     * Initial local agent greeting (no Helpshift issue yet)
     **************************************************************/
    (function showInitialGreeting() {
      appendMessage(
        "ðŸ‘‹ Hi, I am your smart help assistant. Tell me your problem and I can get you help.",
        "agent"
      );
    })();
  </script>
</body>
</html>
