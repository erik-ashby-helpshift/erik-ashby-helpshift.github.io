<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GG - Golden Games Player Support</title>
  <style>
    /* 
      Use system fonts:
      -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif 
      (this covers Mac, Windows, etc. gracefully)
    */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Header bar (30px tall) */
    #headerBar {
      height: 30px;
      background-color: #444;
      color: #fff;
      display: flex;
      align-items: center;      /* vertical center in the bar */
      padding: 0 10px;          /* small horizontal padding */
      font-size: 0.9em;         /* smaller text */
      font-weight: bold;
    }

    /* The main container below the header (flex column) */
    #mainContainer {
      display: flex;
      flex-direction: column;
      height: calc(100% - 30px); /* fill the rest of the page below the header */
    }

    /* Chat window takes all remaining space, scrolls if needed */
    #chat-window {
      flex: 1;            /* fill available vertical space */
      padding: 15px;      /* spacing around messages */
      background: #f9f9f9;
      overflow-y: auto;   /* scroll if messages overflow */
      display: flex;      /* to enable alignment of user/agent messages with margin auto */
      flex-direction: column;
    }

    /* The input area at the bottom */
    #chat-form {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .error {
      color: red;
      font-weight: bold;
      margin: 10px;
      font-size: 0.9em;
    }

    /* Messages: smaller font size, some margin, bubble style */
    .message {
      display: block;     /* block-level for margin auto to work properly */
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 4px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.9em;   /* slightly smaller than normal */
    }
    /* Agent message on the left */
    .agent-msg {
      background: #f1f1f1;
      margin-right: auto; /* push left, i.e. the left side */
      margin-left: 0;
    }
    /* User message on the right */
    .user-msg {
      background: #DCF8C6;
      margin-left: auto;  /* push to the right */
      margin-right: 0;
    }

    /* Input and button: smaller font */
    #message-input {
      flex: 1;
      padding: 6px;
      font-size: 0.9em;
    }
    #send-button {
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <!-- Header bar at top (30px) -->
  <div id="headerBar">
    GG - Golden Games Player Support
  </div>

  <!-- Main container for chat -->
  <div id="mainContainer">

    <!-- Chat window area (fills the page) -->
    <div id="chat-window">
      <!-- We will insert an agent greeting on page load (static). -->
    </div>

    <!-- Form for user input -->
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type your message..." required />
      <button type="submit" id="send-button">Send</button>
    </form>

  </div>

  <!-- Error message area -->
  <div id="error-message" class="error"></div>

  <script>
    /**************************************************************
     * Configuration
     **************************************************************/
    // Pre-encoded Basic Auth
    const authHeaderValue = "Basic " + "YXNoYnlzX2FwaV8yMDE3MDYyMTE4MjM1MzQ2MS1kZDRmMDExYTAzM2JiNzc6";
    const HELPSHIFT_DOMAIN = "ashbys";

    // For issue creation
    const PLATFORM_TYPE = "webchat";
    const IDENTIFIER = "erikashby9900";
    const PLATFORM_ID = "ashbys_platform_20200902211516079-488178b85eeeceb";

    const userEmail = "erik99@ashbys.net";

    /**************************************************************
     * DOM references
     **************************************************************/
    const chatWindow = document.getElementById("chat-window");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const errorMessageDiv = document.getElementById("error-message");

    /**************************************************************
     * State
     **************************************************************/
    let issueId = null;        // No issue until first user message
    let messagesDisplayed = 0;
    let pollingIntervalId = null;

    /**************************************************************
     * Helper: Append a message bubble
     * sender: 'agent' or 'user'
     **************************************************************/
    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(sender === "user" ? "user-msg" : "agent-msg");
      msgDiv.textContent = text;
      chatWindow.appendChild(msgDiv);
      // scroll to bottom
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showError(text) {
      errorMessageDiv.textContent = text;
    }
    function clearError() {
      errorMessageDiv.textContent = "";
    }

    /**************************************************************
     * Create issue with user's first message
     **************************************************************/
    function createIssueWithMessage(firstUserMessage) {
      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/chat/issues`;
      const formdata = new FormData();
      formdata.append("platform-type", PLATFORM_TYPE);
      formdata.append("identifier", IDENTIFIER);
      formdata.append("title", firstUserMessage);
      formdata.append("message-body", firstUserMessage);
      formdata.append("platform-id", PLATFORM_ID);
      formdata.append("email", userEmail);

      return fetch(url, {
        method: "POST",
        headers: {
          "Authorization": authHeaderValue
        },
        body: formdata
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Issue creation failed. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(result => {
        console.log("Issue creation (raw):", result);
        let newIssueId = null;
        try {
          const data = JSON.parse(result);
          if (data && data.id) {
            newIssueId = data.id;
          }
        } catch (e) {
          console.warn("Issue creation not valid JSON or missing 'id':", e);
        }
        if (!newIssueId) {
          showError("Could not retrieve issue ID. Chat may not function properly.");
          throw new Error("No issue ID returned");
        }
        console.log("Issue created with ID:", newIssueId);
        return newIssueId;
      });
    }

    /**************************************************************
     * Send message to existing issue
     **************************************************************/
    function sendMessageToIssue(text) {
      if (!issueId) {
        console.warn("No issue yet. Cannot send message.");
        return Promise.reject("No issue ID.");
      }

      const formdata = new FormData();
      formdata.append("identifier", IDENTIFIER);
      formdata.append("message-body", text);
      formdata.append("message-type", "Text");

      const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/chat/issues/${issueId}/messages/user`;
      return fetch(url, {
        method: "POST",
        headers: {
          "Authorization": authHeaderValue
        },
        body: formdata
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Send message failed. Status: ${response.status}`);
        }
        console.log("Message sent:", text);
      });
    }

    /**************************************************************
     * Poll every 1s for agent messages
     * Skip user-authored messages to avoid double display
     **************************************************************/
    function startPolling() {
      if (pollingIntervalId) {
        clearInterval(pollingIntervalId);
      }
      pollingIntervalId = setInterval(() => {
        if (!issueId) return;

        const url = `https://api.helpshift.com/v1/${HELPSHIFT_DOMAIN}/issues/${issueId}`;
        fetch(url, {
          method: "GET",
          headers: {
            "Authorization": authHeaderValue
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`Polling failed. Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const issueData = data.issues && data.issues.length > 0 ? data.issues[0] : null;
          if (!issueData) {
            console.warn("No issue data in poll response:", data);
            return;
          }

          const msgs = issueData.messages || [];
          for (let i = messagesDisplayed; i < msgs.length; i++) {
            const msg = msgs[i];
            const isUserMsg = msg.author &&
                              msg.author.emails &&
                              msg.author.emails.includes(userEmail);
            if (isUserMsg) {
              continue; // skip user's own messages
            } else {
              appendMessage(msg.body, "agent");
            }
          }
          messagesDisplayed = msgs.length;
        })
        .catch(err => {
          console.error("Polling error:", err);
        });
      }, 1000);
    }

    /**************************************************************
     * On form submit:
     * - If no issueId yet, create it with user's message
     * - Otherwise, send message to existing issue
     **************************************************************/
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      clearError();
      const text = messageInput.value.trim();
      if (!text) return;

      // Display user's message immediately
      appendMessage(text, "user");

      if (!issueId) {
        // First message -> create an issue
        createIssueWithMessage(text)
          .then(newIssueId => {
            issueId = newIssueId;
            messagesDisplayed = 1;
            startPolling();
          })
          .catch(err => {
            console.error("Error creating issue:", err);
            showError("Could not create chat session. Please try again.");
          });
      } else {
        // Subsequent messages -> send to existing issue
        sendMessageToIssue(text)
          .catch(err => {
            console.error("Failed to send message:", err);
            showError("Failed to send message. Please try again.");
          });
      }

      messageInput.value = "";
    });

    /**************************************************************
     * Initial static agent greeting (no issue yet)
     **************************************************************/
    (function showInitialGreeting() {
      appendMessage(
        "👋 Hi, I am your smart help assistant. Tell me your problem and I can get you help.",
        "agent"
      );
    })();
  </script>
</body>
</html>
