<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content remains unchanged -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandX Game Dashboard</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 0px 0;
            text-align: center;
            width: 100%;
            height: 60px;
            position: fixed;
            top: 0;
            z-index: 1000; /* Ensure header appears above content */
        }
        .nav {
            position: fixed;
            top: 60px; /* Adjusted to fit below the header */
            left: 0;
            height: calc(100% - 60px);
            width: 220px;
            background-color: #444;
            display: flex;
            flex-direction: column;
        }
        .nav a {
            display: flex;
            align-items: center;
            color: white;
            text-align: left;
            padding: 14px 20px;
            text-decoration: none;
            border-bottom: 1px solid #555;
        }
        .nav a img {
            margin-right: 10px;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .service-submenu {
            display: none;
            margin-left: 20px;
        }
        .content {
            margin-left: 240px;
            margin-top: 60px; /* Adjusted to ensure content is not cut off */
            width: calc(100% - 240px);
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #chart {
            width: 100%;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .account-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .account-popup {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 1001; /* Ensure popup appears above header */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    </a>

    </a>
    <a href="#developer-central" onclick="showContent('developer-central')">

</div>

<!-- Your content sections remain unchanged -->

<script>
    // Your existing JavaScript code
    function showContent(sectionId) {
        // Hide all sections
        document.querySelectorAll('.content').forEach(section => section.style.display = 'none');
        // Show the selected section
        document.getElementById(sectionId).style.display = 'block';
    }

    // Chart.js script to create the engagement graph
    const ctx = document.getElementById('engagementChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: 29}, (_, i) => `Day ${i + 1}`),
            datasets: [{
                label: 'Engagement',
                data: [
                    1001086.318,
                    1009080.837,
                    1017334.908,
                    1022723.036,
                    1031393.484,
                    1047994.699,
                    1088740.69,
                    1092496.333,
                    1133695.818,
                    1161414.927,
                    1209807.997,
                    1403898.077,
                    1383749.465,
                    1371555.568,
                    1361353.589,
                    1336819.857,
                    1341122.241,
                    1349317.36,
                    1351423.123,
                    1373708.875,
                    1421313.427,
                    1439066.966,
                    1403445.372,
                    1379312.495,
                    1378744.689,
                    1388661.054,
                    1436716.994,
                    1497311.932,
                    1561888.727
                ],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                tension: 0.1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        }
    });

    // JavaScript to show the account popup
    const accountIcon = document.getElementById('accountIcon');
    const accountPopup = document.getElementById('accountPopup');

    accountIcon.addEventListener('click', () => {
        accountPopup.style.display = 'block';
        setTimeout(() => {
            accountPopup.style.display = 'none';
        }, 2000);
    });

    // JavaScript to toggle the Service Dashboards submenu
    function toggleSubMenu(event) {
        event.preventDefault();
        const subMenu = document.querySelector('.service-submenu');
        if (subMenu.style.display === 'none' || subMenu.style.display === '') {
            subMenu.style.display = 'block';
        } else {
            subMenu.style.display = 'none';
        }
    }
</script>

</body>
</html>
